---
title: Publications
layout: page
---

<h2 id="talks"> Publications </h2>
<ol reversed=true>
{% for pub in site.data.papers %}
  <li>
    <a href={{ pub.url }}> {{ pub.authors }} ({{ pub.year }}) </a>
  </li>
{% endfor %}
</ol>

<h2 id="talks"> Talks </h2>
<ol reversed=true>
{% for talk in site.data.talks %}
  <li>
    <i>{{ talk.name }}</i>, {{ talk.place }} ({{ talk.date }})
  </li>
{% endfor %}
</ol>
